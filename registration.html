<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Store - Registration</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='stylesreg.css') }}">
</head>
<body>
    <div class="container">
        <h1>REGISTRATION</h1>
        <h3>Please register a new user.</h3>
        <form action="/register" method="post">
            <p>User ID:</p>
            <p><input type="text" name="userid" /></p>
            <p>Password:</p>
            <p><input type="password" name="password" /></p>
            <p>Name:</p>
            <p><input type="text" name="name" /></p>
            <p><input type="submit" value="Save" class="action-button" /></p>
        </form>
    </div>
</body>
</html>
